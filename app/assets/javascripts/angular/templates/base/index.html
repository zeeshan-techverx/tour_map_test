  <div ng-include data-src="'/assets/angular/templates/base/_header.html'"></div>

  <div class="container" >
  	<div class="row">
  		<div class="col-md-12">
  			<div class="alert alert-danger text-center" role="alert" ng-if="apiError">
  				<b>API Error : </b>
  				<span>{{ apiStatus }}</span>
  			</div>

  			<form name="searchForm" novalidate ng-submit="search()">
  				<div class="input-group">
  					<input name="place" type="text" class="form-control" 
  					ng-model="searchPlace" required autofocus />
  					<span class="input-group-btn">
  						<button class="btn btn-primary" 
  						ng-disabled="searchForm.$invalid">Search</button>
  					</span>
  				</div>
  			</form>
  		</div>
  	</div>
  	<div class="row">
  		<div class="col-md-12">
  			<div id="map"></div>

  			<form name="resForm" class="form-horizontal" novalidate ng-submit="send()">
  				<div class="form-group">
  					<label for="resName" class="col-xs-2 control-label">Name</label>
  					<div class="col-xs-10">
  						<input name="resName" type="text" class="form-control" 
  						ng-model="place.name" required disabled="" />
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="resLat" class="col-xs-2 control-label">Latitude</label>
  					<div class="col-xs-10">
  						<input name="resLat" type="number" class="form-control" 
  						ng-model="place.lat" required disabled="" />
  					</div>
  				</div>
  				<div class="form-group">
  					<label for="resLng" class="col-xs-2 control-label">Longitude</label>
  					<div class="col-xs-10">
  						<input name="resLng" type="number" class="form-control" 
  						ng-model="place.lng" required disabled="" />
  					</div>
  				</div>
  				<div class="form-group">
  					<div class="col-xs-offset-2 col-xs-10">
  						<button class="btn btn-success" 
  						ng-disabled="resForm.$invalid">Add Waypoint</button>
  					</div>
  				</div>
  			</form>
  		</div>
  	</div>
  </div>
