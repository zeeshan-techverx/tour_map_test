<div ng-include data-src="'/assets/angular/templates/base/_header.html'"></div>

<div class="container">
	<div class="row" ng-if="apiError">
		<div class="alert alert-danger text-center" role="alert">
			<b>API Error : </b>
			<span>{{ apiStatus }}</span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<ul>
				<li ng-repeat="item in tours track by $index"> 
					<a ng-click="showTour($index)">{{item.name}}</a> 
					<a ng-click="removeTour($index)"><i class="fa fa-trash"></i></a> 
					
				</li>
			</ul>
			<a class="btn btn-success" ui-sref="toursNew">Add New</a>
		</div>
		<div class="col-md-9">
			<div id="map"></div>
		</div>
	</div>
</div>
